 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="./assets/img/my-logos/white-min.png" type="image/x-icon">
        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== GOOGLE FONTS ===============-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
        <!--=============== SWIPER CSS ===============-->

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title></title>
    </head>
    <body>
        <!--==================== HEADER ====================-->

        <header class="header" id="header">
            <nav class="nav container" id="nav">
                <figure class="nav__logo">
                    <img class="nav__img" id="nav-img" src="./assets/img/my-logos/black-min.png" alt="logo">
                </figure>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">About Me</a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">Skills</a>
                        </li>
                        <li class="nav__item">
                            <a href="#projects" class="nav__link">Projects</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">Contact</a>
                        </li>
                    </ul>

                    <div class="nav__btns" id="nav-btns">
                        <div class="nav__theme" id="nav-theme">
                            <i class='nav__icon nav__icon--sun bx bx-sun' ></i>
                            <i class='nav__icon nav__icon--moon bx bx-moon' ></i>
                        </div>
                        <div class="nav__toggle" id="nav-toggle">
                            <i class='nav__icon nav__icon--x bx bx-x'></i>
                            <i class='nav__icon nav__icon--menu bx bx-menu'></i>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->

        <main class="main">

            <!--===== HOME =====-->

            <section class="home container" id="home">
                <div class="home__data">
                    <h1 class="home__title">Hi, <br>I am <span class="home__title--color">Luis</span><br> Frontend Developer</h1>
                    <a href="#" class="button">Contact</a>
                </div>

                <div class="home__social">
                    <a href="#" class="home__social-icon"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-twitter' ></i></a>
                </div>

                <div class="home__img">
                    <img src="./assets/img/my-logos/my-picture3-min.png" alt="">
                </div>
            </section>

            <!--===== ABOUT =====-->

            <section class="about section" id="about">
                <h2 class="section-title">About</h2>
            </section>

            
        </main>

        <!--==================== FOOTER ====================-->

        <!--=============== SCROLL UP ===============-->

        <!--=============== SWIPER JS ===============-->

        <script src="./assets/js/main.js"></script>
